<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../static/css/app.css" th:href="@{/css/app.css}"/>
    <title>Login Page</title>
</head>
<body>
        <div class="body-box">

            <div th:if="${msg}" class="alert alert-primary" >
                <strong th:if="${msg}" th:text="${msg}"></strong>

            </div>
            <h3 class="box-heading">User Login</h3>
            <br>
            <form method="post" th:action="@{/login}" name="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>

                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                <a th:href="@{/showIndex}" class="btn btn-primary">Back</a>
            </form>

        </div>

</body>
</html>
